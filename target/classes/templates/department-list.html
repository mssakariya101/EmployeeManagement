<!-- Modal Structure -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeModalLabel">Employees</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Salary</th>
                    </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                    <!-- Rows will be populated by JavaScript -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3" style="font-weight: bold;">Total Salary</td>
                        <td id="totalSalary" style="font-weight: bold;"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Adding/Updating Department -->
<div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="departmentModalLabel">Add Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="departmentForm">
                    <input type="hidden" id="departmentId">
                    <div class="form-group">
                        <label for="departmentName">Name:</label>
                        <input type="text" id="departmentName" class="form-control mb-4" placeholder="Enter Department Name">
                    </div>
                    <div class="form-group">
                        <label for="hod">HOD:</label>
                        <input type="text" id="hod" class="form-control mb-4" placeholder="Enter HOD Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveDepartmentBtn" onclick="submitForm()">Save</button>
            </div>
        </div>
    </div>
</div>
<canvas id="salaryChart" style="width:100%;max-width:1000px"></canvas>
