<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center min-vh-100">
    <div class="w-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Login</h1>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Email or Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group form-check d-flex justify-content-between align-items-center">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                <a href="/forgot-password" class="small">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                        </form>

                        <!-- Displaying the error message -->
                            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                                Invalid username and password.
                            </div>


                        <p class="text-center mt-3">
                            Don't have an account? <a href="/auth/register">Sign Up now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
